<div class="container login">
	<div class="login-container">
		<div id="output"></div>
		<div class="avatar"></div>
		<div class="form-box">
			<form method="POST" id="loginForm" action="#">
				<input name="email" type="text" ng-model="username" placeholder="username">
				<input name="token" type="password"  ng-model="password" placeholder="password">
			</form>
			<md-button class="md-raised md-primary"  id="login" ng-click="submit()">Login</md-button>
		</div>
	</div>
</div>
