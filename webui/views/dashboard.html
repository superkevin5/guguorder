<md-toolbar class="desktop" >
    <div class="md-toolbar-tools">
        <md-button class="md-icon-button" aria-label="Icon">
            <md-tooltip>Icon</md-tooltip>
            <!--<img id="gugu-logo" ng-src="img/gugu.png">-->
        </md-button>
        <h2>
            <span>GUGUORDER</span>
        </h2>
        <md-input-container md-no-float id="search-container" flex="50">
            <md-icon class="material-icons">&#xE8B6;</md-icon>
            <input ng-model="searchInput" placeholder="Search here">
        </md-input-container>
        <span flex></span>
        <md-button class="md-icon-button" aria-label="User">
            <md-tooltip>My account</md-tooltip>
            <md-icon class="material-icons" ng-click="updateAccount()">&#xE853;</md-icon>
        </md-button>
        <md-button class="md-icon-button" aria-label="Upload dish">
            <md-tooltip>Upload dish</md-tooltip>
            <md-icon class="material-icons" ng-click="upload()">&#xE2C3;</md-icon>
        </md-button>
        <md-button class="md-icon-button" aria-label="Log out">
            <md-tooltip>Log out</md-tooltip>
            <md-icon class="material-icons" ng-click="logout()">&#xE879;</md-icon>
        </md-button>
        <md-button class="md-icon-button" aria-label="Help">
            <md-tooltip>Help</md-tooltip>
            <md-icon class="material-icons">&#xE887;</md-icon>
        </md-button>
    </div>
</md-toolbar>
<md-toolbar class="tablet">
    <div class="md-toolbar-tools">
        <md-button class="md-icon-button" aria-label="Icon">
            <md-tooltip>User</md-tooltip>
            <md-icon class="md-default-theme" md-svg-icon="fb.svg"></md-icon>
        </md-button>
        <h2>
            <span>GUGUORDER</span>
        </h2>
        <md-input-container md-no-float id="search-container" flex="50">
            <md-icon class="material-icons">&#xE8B6;</md-icon>
            <input ng-model="searchInput" placeholder="Search here">
        </md-input-container>
        <span flex></span>
        <span flex></span>
        <md-button class="md-icon-button" aria-label="User">
            <md-tooltip>My account</md-tooltip>
            <md-icon class="material-icons" ng-click="updateAccount()">&#xE853;</md-icon>
        </md-button>

        <md-button class="md-icon-button" aria-label="Upload dish" data-ng-click="upload()">
            <md-tooltip>Upload dish</md-tooltip>
            <md-icon class="material-icons" >&#xE2C3;</md-icon>
        </md-button>
        <md-button class="md-icon-button" aria-label="Log out">
            <md-tooltip>Log out</md-tooltip>
            <md-icon class="material-icons" ng-click="logout()">&#xE879;</md-icon>
        </md-button>
        <md-button class="md-icon-button" aria-label="Help">
            <md-tooltip>Help</md-tooltip>
            <md-icon class="material-icons">&#xE887;</md-icon>
        </md-button>
    </div>
</md-toolbar>
<md-toolbar class="mobile">
    <div class="md-toolbar-tools" data-ng-show="showMobileMainHeader">
        <md-button class="md-icon-button" aria-label="Icon">
            <md-tooltip>Icon</md-tooltip>
            <md-icon class="md-default-theme" md-svg-icon="fb.svg"></md-icon>
        </md-button>
        <h2>
            <span>GUGUORDER</span>
        </h2>
        <span flex></span>
        <md-button class="md-icon-button" aria-label="Search" data-ng-click="showMobileMainHeader = false">
            <md-tooltip>Search</md-tooltip>
            <md-icon class="material-icons">&#xE8B6;</md-icon>
        </md-button>
        <md-button class="md-icon-button" aria-label="More" ng-click="showListBottomSheet()">
            <md-tooltip>More</md-tooltip>
            <md-icon class="material-icons">&#xE5D4;</md-icon>
        </md-button>
    </div>
    <div class="md-toolbar-tools" data-ng-hide="showMobileMainHeader">
        <md-button class="md-icon-button" aria-label="Back" data-ng-click="showMobileMainHeader = true">
            <md-tooltip>Back</md-tooltip>
            <md-icon class="material-icons">&#xE5C4;</md-icon>
        </md-button>
        <md-input-container md-no-float id="search-container" flex="50">
            <md-icon class="material-icons">&#xE8B6;</md-icon>
            <input ng-model="searchInput" placeholder="Search here">
        </md-input-container>
        <span flex></span>
        <md-button class="md-icon-button" aria-label="Search">
            <md-tooltip>Search</md-tooltip>
            <md-icon class="material-icons">&#xE163;</md-icon>
        </md-button>
    </div>
</md-toolbar>

    <md-content layout-padding class="dishCanvas">
        <md-grid-list
                md-cols="1" md-cols-sm="2" md-cols-md="3" md-cols-gt-md="6"
                md-row-height-gt-md="1:1" md-row-height="4:3"
                md-gutter="20px" md-gutter-gt-sm="8px" >

            <md-grid-tile ng-repeat="dish in dishes| filter:searchInput"
                          md-rowspan="1"
                          md-colspan="1"
                          md-colspan-sm="1"
                          md-colspan-xs="1">
                <md-grid-tile-header>
                    <h3>{{dish.title}}</h3>
                </md-grid-tile-header>
                    <img ng-src="{{dish.dishImagePath}}" class="md-card-image dishImage" alt="image caption">
                <md-grid-tile-footer><h3>${{dish.dishPrice}}</h3></md-grid-tile-footer>
            </md-grid-tile>
        </md-grid-list>
    </md-content>


<script type="text/ng-template" id="/bottom-list-sheet.html">
    <md-bottom-sheet class="md-list">
        <md-list>
            <md-list-item>
                <md-icon class="material-icons">&#xE853;</md-icon>
                <p>My account</p>
            </md-list-item>
            <md-list-item>
                <md-icon class="material-icons">&#xE2C3;</md-icon>
                <p>Upload dish</p>
            </md-list-item>
            <md-list-item>
                <md-icon class="material-icons" ng-click="logout()">&#xE879;</md-icon>
                <p>Log out</p>
            </md-list-item>
            <md-list-item>
                <md-icon class="material-icons">&#xE887;</md-icon>
                <p>Help</p>
            </md-list-item>
        </md-list>
    </md-bottom-sheet>
</script>
